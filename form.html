<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Personal Info Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal info</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name">
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name">
            
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            
            <label>Gender:</label>
            <div class="inline-group">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>
            
            <label for="driver-experience">Drive experience:</label>
            <select id="driver-experience" name="driver-experience">
                <option value="">---</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="expert">Expert</option>
            </select>
        </fieldset>
        
        <fieldset>
            <legend>Contacts</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Car info</legend>
            <label for="brand">Brand:</label>
            <select id="brand" name="brand">
                <option value="">---</option>
                <option value="toyota">Lexus</option>
                <option value="ford">Toyota</option>
                <option value="bmw">BMW</option>
            </select>
            
            <label for="model">Model:</label>
            <select id="model" name="model">
                <option value="">---</option>
                <option value="sedan">RX 500h</option>
                <option value="suv">ES 300H</option>
                <option value="truck">Corolla</option>
                <option value="sedan">RAV4</option>
                <option value="suv">X5</option>
                <option value="truck">3 Series</option>
            </select>
            
            <label for="used">Used:</label>
            <input type="checkbox" id="used" name="used">
            
            <label>Color:</label>
            <div class="inline-group">
                <label><input type="radio" name="color" value="red"> Red</label>
                <label><input type="radio" name="color" value="black"> Black</label>
                <label><input type="radio" name="color" value="blue"> Blue</label>
                <label><input type="radio" name="color" value="white"> White</label>
                <label><input type="radio" name="color" value="grey"> Grey</label>
            </div>
            
            <label for="price">Price:</label>
            <input type="range" id="price" name="price" min="0" max="100000" step="1000">
        </fieldset>
        
        <div class="buttons">
            <button type="button">Cancel</button>
            <button type="submit">Ok</button>
        </div>
    </form>
</body>
</html>
